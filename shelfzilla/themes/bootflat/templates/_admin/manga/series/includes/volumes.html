{% load i18n %}
<table class="table table-striped table-bordered table-hover table-condensed">
<thead>
    <th>&nbsp;</th>
    <th>Publisher</th>
    <th>Admin</th>
</thead>
<tbody>
    {% for volume in original.volumes.all %}
    <tr>
        <td>{{ volume }}</td>
        <td>{{ volume.publisher }}</td>
        <td><a href="/admin/manga/volume/{{ volume.pk }}/">{% trans "Edit" %}</a>
    </tr>
    {% endfor %}
</tbody>
</table>
